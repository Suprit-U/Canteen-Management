<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Shopping Cart</title>
          <link rel="stylesheet" href="style.css">
          <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
     </head>
     <body>
          <header>
               <h1>Canteen Mangement System</h1>
               <button id="cart-button">Cart</button>
          </header>
          <div id="cart" class="cart">
               <button id="close-cart-button">&times;</button>
               <h2>Shopping Cart</h2>
               <ul id="cartItemsList" class="cart-items-list"></ul>
               <div class="total-price">
                    <span>Total Price:</span>
                    <span class="total-price-value">â‚¹0.00</span>
               </div>
               <button id="buy-now-btn">Buy Now</button>
          </div>
          <div id="items-container" class="items-container"></div>
          <script src="script.js"></script>
          <script>
               const buyNowBtn = document.getElementById("buy-now-btn");
               buyNowBtn.addEventListener("click", function() {
                    const cartItems = cartList.getCartItems();
                    if (cartItems.length > 0) {
                         processOrder(cartItems);
                         cartList = new LinkedList();
                         updateCart();
                         window.location.href = "receipt.html";
                    } else {
                         alert("Your cart is empty. Please add some items before buying.");
                    }
               });
          </script>
     </body>
</html>
